<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loja Fake - Mell Mega Store</title>
<style>
body{font-family:sans-serif;background:#f6f8fb;margin:0;padding:0;}
header{background:#0b5ed7;color:white;padding:12px;text-align:center;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;padding:12px;}
.card{background:white;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);text-align:center;}
.card img{width:100%;height:160px;object-fit:cover;border-radius:6px;}
.card h3{font-size:16px;margin:8px 0;}
.card .price{color:#0b5ed7;font-weight:bold;margin:4px 0;}
.card button{background:#0b5ed7;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;}
footer{text-align:center;padding:16px;color:#555;}
</style>
</head>
<body>

<header>
  <h1>Mell Store Fake - Vans, Trilhas, Som e Bateria</h1>
  <p>Protótipo de teste, sem pagamentos reais, apenas para sua compulsão.</p>
</header>

<div class="grid" id="products"></div>

<footer>
  Criado por <strong>Barão Von Gepeto</strong> - Loja Fake
</footer>

<script>
const products = [
  {name:'Vans Old Skool', price:'R$449,90', img:'https://upload.wikimedia.org/wikipedia/commons/a/a6/Vans_Old_School.jpg'},
  {name:'Vans Era Checkerboard', price:'R$399,90', img:'https://backwash.fbitsstatic.net/img/p/tenis-vans-era-comfycush-tear-check-racing-red-88905/333220.jpg'},
  {name:'Vans Sk8-Hi Preto', price:'R$479,90', img:'https://artwalk.vtexassets.com/arquivos/ids/235721/Tenis-Vans-SK8-HI-Preto.jpg'},
  {name:'Vans Slip-On Classic', price:'R$379,90', img:'https://secure-static.vans.com.br/medias/sys_master/vans/vans/h0a/he0/h00/h00/12860929736734/Midres-Vans-V1003550860001-02.jpg'},
  {name:'Tênis de Trilha Mountain Pro', price:'R$599,90', img:'https://www.maladeaventuras.com/wp-content/uploads/2021/08/melhores-tenis-trilha.jpg'},
  {name:'Caixa de Som Bluetooth BassMax', price:'R$349,90', img:'https://m.media-amazon.com/images/I/41kY0nThUDL._UF1000,1000_QL80_.jpg'},
  {name:'Caixa de Som Portátil SoundGo', price:'R$279,90', img:'https://cdn.awsli.com.br/2500x2500/2542/2542117/produto/321500228/caixa-de-som-lg-xboom-mini-system-lg-xboom-ck43n-220w-rms-graves-potentes-23da63-jv4qhxsm9a.jpg'},
  {name:'Pad de Bateria Eletrônica XP', price:'R$499,90', img:'https://br.yamaha.com/pt/files/xp_series_b704939d18903dac685e10e3bc61b181.jpg'},
  {name:'Bateria Eletrônica Compacta', price:'R$899,90', img:'https://images.tcdn.com.br/img/img_prod/1148871/bateria_eletronica_yamaha_dd_75_compacta_preta_com_fonte_479_1_b108c1c388d8b20c41c57128268e9101.jpg'},
  {name:'Kit de Pedais e Acessórios', price:'R$249,90', img:'https://blog.mundomax.com.br/wp-content/uploads/2009/11/setup-Pedal-Landscape-Boss.jpg'}
];

const grid = document.getElementById('products');
products.forEach(p=>{
  const div = document.createElement('div');
  div.className='card';
  div.innerHTML=`<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><div class="price">${p.price}</div><button>Adicionar ao Carrinho</button>`;
  grid.appendChild(div);
});
</script>

</body>
</html>
