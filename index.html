<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loja Fake - Barão Von Gepeto</title>
<style>
body{font-family:sans-serif;background:#f6f8fb;margin:0;padding:0;}
header{background:#0b5ed7;color:white;padding:12px;text-align:center;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;padding:12px;}
.card{background:white;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);text-align:center;}
.card img{width:100%;height:160px;object-fit:cover;border-radius:6px;}
.card h3{font-size:16px;margin:8px 0;}
.card .price{color:#0b5ed7;font-weight:bold;margin:4px 0;}
.card button{background:#0b5ed7;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;}
footer{text-align:center;padding:16px;color:#555;}
</style>
</head>
<body>

<header>
  <h1>Loja Fake - Vans, Trilhas, Som e Bateria</h1>
  <p>Protótipo de teste, sem pagamentos reais.</p>
</header>

<div class="grid" id="products"></div>

<footer>
  Criado por <strong>Barão Von Gepeto</strong> - Loja Fake
</footer>

<script>
const products = [
  {name:'Vans Old Skool', price:'R$449,90', img:'https://www.vans.com/media/wysiwyg/old-skool-black-white.jpg'},
  {name:'Vans Era Checkerboard', price:'R$399,90', img:'https://www.vans.com/media/wysiwyg/era-checkerboard.jpg'},
  {name:'Vans Sk8-Hi Preto', price:'R$479,90', img:'https://www.vans.com/media/wysiwyg/sk8-hi-black.jpg'},
  {name:'Vans Slip-On Classic', price:'R$379,90', img:'https://www.vans.com/media/wysiwyg/slip-on-classic.jpg'},
  {name:'Tênis de Trilha Mountain Pro', price:'R$599,90', img:'https://www.adidas.com/media/wysiwyg/five-ten-mountain-pro.jpg'},
  {name:'Caixa de Som Bluetooth BassMax', price:'R$349,90', img:'https://www.amazon.com.br/images/wysiwyg/caixa-som-bassmax.jpg'},
  {name:'Caixa de Som Portátil SoundGo', price:'R$279,90', img:'https://www.amazon.com.br/images/wysiwyg/caixa-som-soundgo.jpg'},
  {name:'Pad de Bateria Eletrônica XP', price:'R$499,90', img:'https://www.musicarts.com/images/wysiwyg/pad-bateria-xp.jpg'},
  {name:'Bateria Eletrônica Compacta', price:'R$899,90', img:'https://www.yamaha.com/images/wysiwyg/bateria-compacta.jpg'},
  {name:'Kit de Pedais e Acessórios', price:'R$249,90', img:'https://www.amazon.com.br/images/wysiwyg/pedais-kit.jpg'}
];

const grid = document.getElementById('products');
products.forEach(p=>{
  const div = document.createElement('div');
  div.className='card';
  div.innerHTML=`<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><div class="price">${p.price}</div><button>Adicionar ao Carrinho</button>`;
  grid.appendChild(div);
});
</script>

</body>
</html>
